<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エアホッケーゲーム</title>
</head>
<body>
    <h1>エアホッケーゲーム</h1>
    <div id="message"></div>

    <script>
        fetch('http://localhost:3000')
            .then(response => response.text())
            .then(data => {
                document.getElementById('message').innerText = data;
            });
    </script>
</body>
</html>
